version: '2'
services:
  app:
    build: .
    volumes:
      - .:/app:delegated
      - node_modules:/app/node_modules
      - yarn_cache:/usr/local/share/.cache/yarn
    working_dir: /app
    command: yarn netlify dev --port 8001
    stdin_open: true
    tty: true
    ports:
      - 8001:8001
volumes:
  node_modules:
  yarn_cache:
